<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flymatte - Matte med Fly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Profile Setup Section -->
        <div id="profile-setup" class="profile-setup">
            <div class="setup-container">
                <h1>‚úàÔ∏è Velkommen til Flymatte! ‚úàÔ∏è</h1>
                <h2>Lag din pilot-profil</h2>
                
                <div class="setup-step">
                    <label for="username-input">Skriv inn ditt piltnavn:</label>
                    <input type="text" id="username-input" placeholder="Ditt navn..." maxlength="20" />
                </div>
                
                <div class="setup-step">
                    <h3>Velg ditt fly:</h3>
                    <div class="airplane-selector">
                        <div class="airplane-option" data-plane="fighter">
                            <img src="flytyper/fighter.svg" alt="Jagerfly" />
                            <span>Jagerfly</span>
                        </div>
                        <div class="airplane-option" data-plane="passenger">
                            <img src="flytyper/passenger.svg" alt="Passasjerfly" />
                            <span>Passasjerfly</span>
                        </div>
                        <div class="airplane-option" data-plane="cargo">
                            <img src="flytyper/cargo.svg" alt="Frakt fly" />
                            <span>Frakt fly</span>
                        </div>
                        <div class="airplane-option" data-plane="helicopter">
                            <img src="flytyper/helicopter.svg" alt="Helikopter" />
                            <span>Helikopter</span>
                        </div>
                        <div class="airplane-option" data-plane="glider">
                            <img src="flytyper/glider.svg" alt="Glidefly" />
                            <span>Glidefly</span>
                        </div>
                    </div>
                </div>
                
                <button id="start-game-btn" class="start-game-btn" disabled>Start √• fly! üöÄ</button>
            </div>
        </div>

        <!-- Main Game Section -->
        <div id="main-game" class="hidden">
            <header>
                <h1>‚úàÔ∏è Flymatte ‚úàÔ∏è</h1>
                <h2>La oss l√¶re matte med fly!</h2>
                <div id="profile-display">
                    <img id="profile-plane" src="" alt="Ditt fly" />
                    <span id="profile-name">Pilot</span>
                </div>
                <div id="session-info">
                    <span id="correct-count">Riktige: 0</span> / <span id="total-count">Totalt: 0</span>
                </div>
            </header>

            <main>
            <div id="game-section">
                <div id="module-selector">
                    <h2>Velg Fly-oppgave</h2>
                    <button data-module="addition_1-10_concrete" class="module-button">‚úàÔ∏è Pluss med Fly (1-10)</button>
                    <button data-module="subtraction_1-10_concrete" class="module-button">‚úàÔ∏è Minus med Fly (1-10)</button>
                    <button data-module="multiplication_1-10_concrete" class="module-button">‚úàÔ∏è Gange med Fly (1-10)</button>
                </div>

                <div id="game-area" class="hidden">
                    <div id="task-display">
                        <!-- Her vises den konkrete/representative/abstrakte oppgaven -->
                    </div>
                    <button id="show-tips">üí° Tips</button>
                    <div id="tips"></div>
                    <div id="input-area">
                        <div id="answer-input-container">
                            <label for="answer-input">Skriv inn svaret ditt:</label>
                            <input type="number" id="answer-input" min="0" placeholder="?" />
                        </div>
                    </div>

                    <div id="feedback-area" class="hidden">
                        <p id="feedback-text"></p>
                    </div>

                    <button id="back-to-modules">Tilbake til moduler</button>
                </div>
            </div>

            <div id="scoreboard-section">
                <h3>Riktige svar:</h3>
                <div id="scoreboard">
                    <!-- R√∏de fly for riktige svar -->
                </div>
            </div>
        </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
