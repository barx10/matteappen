<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flymatte - Velg Bruker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>✈️ Flymatte ✈️</h1>
            <h2>Velg bruker</h2>
        </header>
        <main>
            <div id="user-select">
                <h3>Hvem er du?</h3>
                <div class="user-grid">
                    <button class="user-btn" data-user="Airbus Beluga">
                        <img src="bilder/Airbus Beluga.jpg" alt="Airbus Beluga" />
                        <span>Airbus Beluga</span>
                    </button>
                    <button class="user-btn" data-user="C5 Galaxy">
                        <img src="bilder/C5-galaxy.jpg" alt="C5 Galaxy" />
                        <span>C5 Galaxy</span>
                    </button>
                    <button class="user-btn" data-user="Concorde">
                        <img src="bilder/Concorde.jpg" alt="Concorde" />
                        <span>Concorde</span>
                    </button>
                    <button class="user-btn" data-user="SR-71 Blackbird">
                        <img src="bilder/SR-71 Blackbird.jpg" alt="SR-71 Blackbird" />
                        <span>SR-71 Blackbird</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script>
    // Når en bruker velger et fly, lagres brukeren og sendes til modulesiden
    document.querySelectorAll('.user-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const user = btn.getAttribute('data-user');
            sessionStorage.setItem('selectedUser', user);
            window.location.href = 'index.html';
        });
    });
    </script>
</body>
</html>
